name: Deploy to Azure VM

on:
  push:
    branches: [ "main" ]  # Ou outra branch de sua escolha

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no FoodConnect@4.201.144.173 "
            set -e
            cd /home/FoodConnect/foodconnect-backend/products-manager &&
            git pull origin main &&
            ./mvnw clean package -DskipTests &&
            docker stop foodconnect-products-manager-1 || true &&
            docker rm -f foodconnect-products-manager-1 || true &&
            docker rmi -f foodconnect-products-manager || true &&
            docker build -t foodconnect-products-manager . &&
            docker run -d -p 8084:8084 --name foodconnect-products-manager-1 foodconnect-products-manager
          "
