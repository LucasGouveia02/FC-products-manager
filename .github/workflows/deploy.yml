name: Deploy to Azure VM

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy via SSH
        run: |
          ssh -o StrictHostKeyChecking=no FoodConnect@4.201.144.173 "
            set -e
            cd /home/FoodConnect/foodconnect-backend/products-manager &&

            # Atualizar o repositório do Products Manager
            git pull origin main &&
            
            # Rodar o Docker Compose (ele pode reconstruir e atualizar as outras APIs também)
            cd .. &&
            docker-compose down || true &&
            docker-compose up -d --build
          "
